<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>36 - AR Experience</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            position: relative;
        }
        
        /* Bot√≥n de inicio para m√≥viles - OBLIGATORIO seg√∫n mejores pr√°cticas */
        .start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #007AFF;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 8px 32px rgba(0, 122, 255, 0.4);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .start-button:hover {
            background: #0056CC;
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        .start-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
        
        /* Instrucciones optimizadas */
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            font-size: 16px;
            backdrop-filter: blur(10px);
            display: none;
            transition: all 0.3s ease;
        }
        
        /* Info de debug simplificada */
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            max-height: 80px;
            overflow-y: auto;
            white-space: pre-line;
            z-index: 1000;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .loading-content h1 {
                font-size: 20px;
            }
            
            .loading-content p {
                font-size: 14px;
            }
            
            .camera-instructions {
                left: 16px;
                right: 16px;
                top: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Bot√≥n de inicio - OBLIGATORIO para m√≥viles -->
    <button class="start-button" id="startButton">
        üì± Iniciar Experiencia AR
        <br><small>Toca para empezar</small>
    </button>
    
    <!-- Instrucciones optimizadas -->
    <div class="instructions" id="instructions">
        üéØ Apunta la c√°mara al marcador para ver <strong>36</strong>
    </div>
    
    <!-- Info de debug -->
    <div class="debug-info" id="debugInfo">
        Listo para iniciar AR...
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./target.mind; maxTrack: 1; uiLoading: no; uiScanning: no; autoStart: false; uiError: no;"
        embedded
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights; antialias: true; alpha: true"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        id="arScene">
        
        <a-assets>
            <video id="content-video" src="./assets/content_1757970067242_optimized.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="ar-content" mindar-image-target="targetIndex: 0">
            <a-video 
                id="ar-video"
                src="#content-video" 
                width="2" 
                height="1.5" 
                position="0 0 0"
                scale="1 1 1"
                material="transparent: true; alphaTest: 0.1"
                animation__appear="property: scale; from: 0 0 0; to: 1 1 1; dur: 1000; easing: easeOutBack; startEvents: targetFound"
                class="clickable">
              </a-video>
        </a-entity>
    </a-scene>

    <script>
        // JavaScript optimizado seg√∫n mejores pr√°cticas de MindAR
        let instructions = document.getElementById('instructions');
        let debugInfo = document.getElementById('debugInfo');
        let startButton = document.getElementById('startButton');
        let arScene = document.querySelector('a-scene');
        let logs = [];
        let arStarted = false;

        function log(message) {
            const time = new Date().toLocaleTimeString();
            const logMsg = time + ': ' + message;
            console.log(logMsg);
            logs.push(logMsg);
            if (debugInfo) {
                debugInfo.textContent = logs.slice(-5).join('\n');
            }
        }

        // Detectar tipo de dispositivo
        const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        
        log(isMobile ? 'üì± Dispositivo m√≥vil detectado' : 'üíª Dispositivo desktop detectado');
        if (isIOS) log('üçé iOS detectado - aplicando fixes espec√≠ficos');

        // Funci√≥n principal para iniciar AR seg√∫n mejores pr√°cticas de MindAR
        async function startAR() {
            if (arStarted) return;
            
            try {
                log('üöÄ Iniciando AR con interacci√≥n de usuario...');
                startButton.style.display = 'none';
                instructions.style.display = 'block';
                
                // Paso 1: Solicitar permisos de c√°mara ANTES de MindAR
                const constraints = {
                    video: { 
                        facingMode: isMobile ? 'environment' : 'user',
                        width: { ideal: isMobile ? 640 : 1280 },
                        height: { ideal: isMobile ? 480 : 720 }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                log('‚úÖ Permisos de c√°mara obtenidos');
                
                // Cerrar el stream temporal - MindAR manejar√° la c√°mara
                stream.getTracks().forEach(track => track.stop());
                
                // Paso 2: Inicializar MindAR despu√©s de tener permisos
                const mindAR = arScene.systems['mindar-image'];
                if (mindAR) {
                    await mindAR.start();
                    arStarted = true;
                    log('üéØ MindAR iniciado correctamente');
                } else {
                    throw new Error('Sistema MindAR no encontrado');
                }
                
            } catch (error) {
                log('‚ùå Error: ' + error.message);
                startButton.style.display = 'block';
                startButton.innerHTML = '‚ùå Error - Reintentar<br><small>Verifica permisos de c√°mara</small>';
                instructions.style.display = 'none';
                
                // Manejo espec√≠fico de errores
                if (error.name === 'NotAllowedError') {
                    log('üö´ Permisos de c√°mara denegados');
                } else if (error.name === 'NotFoundError') {
                    log('üìπ No se encontr√≥ c√°mara');
                } else if (error.name === 'OverconstrainedError') {
                    log('‚ö†Ô∏è Restricciones de c√°mara no soportadas');
                }
            }
        }

        // Configurar eventos de tracking
        document.addEventListener('DOMContentLoaded', () => {
            const arContent = document.querySelector('#ar-content');
            
            if (arContent) {
                arContent.addEventListener('targetFound', () => {
                    log('üéØ ¬°Marcador encontrado!');
                    instructions.textContent = '‚úÖ ¬°Marcador detectado! Experiencia AR activa';
                    instructions.style.background = 'rgba(0, 150, 0, 0.8)';
                });
                
                arContent.addEventListener('targetLost', () => {
                    log('‚ùå Marcador perdido');
                    instructions.textContent = 'üîç Busca el marcador para ver 36';
                    instructions.style.background = 'rgba(0, 0, 0, 0.8)';
                });
            }
        });

        // Evento para iniciar AR con clic del bot√≥n
        startButton.addEventListener('click', startAR);

        // Eventos de A-Frame optimizados
        window.addEventListener('load', () => {
            log('üöÄ P√°gina cargada - esperando interacci√≥n del usuario');
        });

        // Eventos espec√≠ficos de MindAR
        if (arScene) {
            arScene.addEventListener('arReady', () => {
                log('üéØ MindAR completamente listo');
            });
            
            arScene.addEventListener('arError', (event) => {
                log('‚ùå Error MindAR: ' + (event.detail?.error || 'Error desconocido'));
                startButton.style.display = 'block';
                startButton.innerHTML = '‚ùå Error AR - Reintentar<br><small>Problema con MindAR</small>';
                instructions.style.display = 'none';
            });
        }

        // Manejar errores globales
        window.addEventListener('error', (event) => {
            log('‚ùå Error global: ' + event.message);
        });

        // Optimizaciones para m√≥viles
        document.addEventListener('gesturestart', e => e.preventDefault());
        document.addEventListener('gesturechange', e => e.preventDefault());
        
        // Prevenir zoom pero permitir scroll si es necesario
        let isScrolling = false;
        document.addEventListener('touchstart', () => { isScrolling = false; });
        document.addEventListener('touchmove', (e) => {
            if (!isScrolling && e.touches.length === 1) {
                isScrolling = true;
            } else if (e.touches.length > 1) {
                e.preventDefault(); // Prevenir zoom con m√∫ltiples dedos
            }
        }, { passive: false });
    </script>
</body>
</html>
